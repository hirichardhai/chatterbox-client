<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body onload='app.init()'>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="friendsList"></div>

        <form>

        <textarea class ='chat' type='text' id='messageBox' name="message" placeholder="Your message here..."></textarea>

        <input type='submit' onclick="return false" id='submitButton'></input>
        <button type='text' id='clearMessages' onclick="return false">Clear Messages</button>
 
      </form>
      
      <!-- Your HTML goes here! -->

    </div>
    <div id="chats"></div>
    <div id="roomSelect"></div>
  </body>
</html>
